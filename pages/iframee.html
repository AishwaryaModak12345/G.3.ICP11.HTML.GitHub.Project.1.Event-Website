    <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; How we do?</h2>
    <div>
        <ul>
        <li>How to start a conference call</li>
        <li> Dial the first person and wait for the call to connect.</li>
        <li> Tap Add.</li>
        <li> Select the second person and wait for the call to connect.</li>
        <li> Tap Merge Calls.</li>
        <li>  The two calls merge into a conference call. To add additional people, repeat steps 2-4.</li>
    </ul>
